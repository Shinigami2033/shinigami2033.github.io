<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie – Mondschein Konditorei</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Lightbox Overlay -->
<div id="lightbox" class="lightbox hidden">
  <div class="lightbox-backdrop"></div>
  <img id="lightbox-img" src="" alt="Großansicht">
</div>

<body class="gallery-page">

  <!-- Floating Button zurück -->
  <a href="index.html" class="cta-button floating-cta">
    Startseite
  </a>
  <div class="page-wrapper">

  <main class="gallery">
    <div class="container">

      <h1>Galerie</h1>
      <p class="gallery-intro">
        Eine Auswahl meiner Kreationen – zur Inspiration und Orientierung.
      </p>

      <!-- Galerie Grid -->
      <div id="gallery-grid" class="gallery-grid"></div>

    </div>
  </main>
  </div>

  <script src="gallery.js"></script>

  <script>
  const cta = document.querySelector('.floating-cta');

  if (cta) {
    window.addEventListener('scroll', () => {
      cta.classList.toggle('scrolled', window.scrollY > 20);
    });
  }
</script>

</body>
</html>
